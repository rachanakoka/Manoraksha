<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Coloring</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
.container {
  position: relative;
  width: 300px;
  height: 200px;
}

img {
  width: 100%;
  height: 100%;
  transition: filter 0.3s ease;
}

.colored {
  filter: grayscale(100%) sepia(100%) hue-rotate(90deg) saturate(500%) brightness(0.8);
}
</style>
<body>
  <div class="container">
    <img id="photo" src="images/download.png" alt="Example Photo">
  </div>

  <script >const photo = document.getElementById('photo');

    photo.addEventListener('mouseenter', () => {
      photo.classList.add('colored');
    });
    
    photo.addEventListener('mouseleave', () => {
      photo.classList.remove('colored');
    });</script>
</body>
</html>
